maintainers:
  - github: moodyhunter

pre_build_script: aur_pre_build(maintainers='axionl')

build_prefix: moody-x86_64
post_build: aur_post_build

update_on:
  - source: aur
    aur: qv2ray-dev-git
    strip_release: true
  - source: alpm
    alpm: protobuf
    strip_release: true
  - source: alpm
    alpm: grpc
    strip_release: true
