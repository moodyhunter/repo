# yaml-language-server: $schema=../../lilac-yaml-schema.yaml

maintainers:
  - github: moodyhunter

build_prefix: testing-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: git_pkgbuild_commit

repo_depends:
  - x86_64-elf-binutils

update_on:
  - source: manual
    manual: 12.2.0
  - source: alpm
    alpm: gcc
    repos: [testing, core]
    strip_release: true
