maintainers:
  - github: moodyhunter

build_prefix: moody-x86_64

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: aur_post_build

repo_depends:
  - python-flask-restx
  - python-persist-queue
  - python-timeslot
  - python-pynput

update_on:
  - source: aur
    aur: activitywatch-git
    strip_release: true
  - source: alpm
    alpm: python
    strip_release: true
